{% extends 'home/base.html' %}


{% block content %}
    <center>
    <h1>Agregar un nuevo proveedor</h1>
    <br><br>
        <div class="form-group">
            <form action="{% url 'proveedor_agregado' %}" method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                <input type="submit" value="Guardar" class="btn btn-secondary">
                <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancel</a>
            </form>
            
        </div>
        
    </center>

    
{% endblock content %}
